<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div  class="container">
<h1> Add Employee</h1>
<form th:action="@{/addEmp}" th:object="${employee}" method="post">

<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class ="form-control mb-4 col-4"><br>
<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class ="form-control mb-4 col-4"><br>
<input type="text" th:field="*{email}" placeholder="Employee Email Address" class ="form-control mb-4 col-4"><br>

<input type="submit"  value="Save" class="btn btn-info col-2">




</form>



</div>

</body>
</html>
